<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <!-- Add Tailwind CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto my-8 bg-white shadow-lg rounded-lg overflow-hidden">
        <!-- Profile image with shadow effect and round circle -->
        <div class="flex items-center flex-col">
          <img class="h-56  rounded-full  object-cover" src="https://picsum.photos/id/1018/400">
          <button>Change Profile</button>
        </div>
        <!-- Profile information with input fields and change profile button -->
        <div class="px-6 py-4">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="username">Username:</label>
                <input disabled class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="first-name">First Name:</label>
                <input disabled class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="first-name" type="text" placeholder="First Name">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="last-name">Last Name:</label>
                <input disabled class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="last-name" type="text" placeholder="Last Name">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="email">Email:</label>
                <input disabled class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
            </div>
            <div class="flex items-center justify-end">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Back To Home
                  </button>
              </div>
              </div>
              </div>
              </body>
