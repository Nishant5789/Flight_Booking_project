<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightOH</title>
    <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="sticky top-0 z-50 flex items-center justify-start gap-x-5 px-6 py-3 bg-blue-500">
      <!-- Logo and website name -->
      <div class="flex items-center flex-grow">
        <img src="flightOH-logo.png" alt="flightOH logo" class="h-8 mr-2">
        <h1 class="text-white font-bold text-lg">flightOH</h1>
      </div>
      
      <!-- Customer support component -->
      <a href="#" class=" px-4 py-2 border-b-4 border-transparent hover:border-white text-white hover:text-white">Customer Support</a>
      
      <!-- Button with toggle dropdown menu -->
      <div class="relative">
        <button class="px-4 py-2 border-b-4 border-transparent hover:border-white text-white hover:text-white focus:outline-none" onclick="toggleDropdown()">
          Flights
        </button>
        <div id="dropdown" class="absolute right-0 mt-2 py-2 w-40 bg-white rounded-lg shadow-xl hidden">
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">Add Flight</a>
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">Update Flight</a>
          <button class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white focus:outline-none" onclick="toggleDropdown()">Close</button>
        </div>
      </div>
      
      <!-- Avatar with toggle dropdown menu -->
      <div class="relative">
        <button class="flex items-center focus:outline-none" onclick="toggleAvatarDropdown()">
          <img src="person.jpg" alt="Person" class="h-8 w-8 rounded-full mr-2">
          <span class="text-white font-medium">John Doe</span>
        </button>
        <div id="avatar-dropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl hidden">
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">Profile</a>
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">Settings</a>
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">Logout</a>
          <button class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white focus:outline-none" onclick="toggleAvatarDropdown()">Close</button>
        </div>
      </div>
    </nav>
    
    <script>
      // Toggle dropdown menu for flights button
      function toggleDropdown() {
        document.getElementById("dropdown").classList.toggle("hidden");
      }
      
      // Toggle dropdown menu for avatar
      function toggleAvatarDropdown() {
        document.getElementById("avatar-dropdown").classList.toggle("hidden");
      }
    </script>
    
</body></html>
